<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chess FEN</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Roboto;
            font-size: 14px;
        }
        .txt-block {
            margin: 12px;
        }
        .txt-block input {
            min-width: 400px;
        }
        .txt-block button {
            min-width: 80px;
        }
        .label {
            display: inline-block;
            min-width: 120px;
            margin-right: 12px;
            text-align: right;
        }
    </style>
  </head>
  <body>
      <div>
          <div class="txt-block">
              <label><span class="label">Source</span><input type="text" id="source" /></label>
              <button id="result">Get result</button>
          </div>
          <div class="txt-block">
              <label><span class="label">one</span><input type="text" id="one" readonly /></label>
              <button id="copyOne" data-clipboard-action="copy" data-clipboard-target="#one">Copy</button>
          </div>
          <div class="txt-block">
              <label><span class="label">two</span><input type="text" id="two" readonly /></label>
              <button id="copyTwo" data-clipboard-action="copy" data-clipboard-target="#two">Copy</button>
          </div>
          <div class="txt-block">
              <label><span class="label">three</span><input type="text" id="three" readonly /></label>
              <button id="copyThree" data-clipboard-action="copy" data-clipboard-target="#three">Copy</button>
          </div>
      </div>
      <script type="text/javascript" src="clipboard.min.js"></script>
      <script type="text/javascript" src="index.js"></script>
  </body>
</html>
